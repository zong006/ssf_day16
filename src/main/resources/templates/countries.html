<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <th>Country Code</th>
            <th>Region</th>
        </tr>
        <tr th:each="country : ${countries}">
            <td th:utext="${country.code}"></td>
            <td th:utext="${country.region}"></td>
        </tr>
    </table>
</body>
</html>
